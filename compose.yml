version: "3.8"

services:
  multiplier-app:
    # Build the image using the Containerfile in the current directory
    build: .
    # Name the resulting image for local use
    image: kube-multiplier-app:latest
    # Map port 8082 on your VM to port 8000 in the container
    ports:
      - "8082:8000"
    # Pass a welcome message as an environment variable for testing
    environment:
      - WELCOME_MESSAGE=Running locally with compose!
    # Restart the container automatically if it stops
    restart: unless-stopped